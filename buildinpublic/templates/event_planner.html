<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Month Event Planner</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-primary: #111;
            --text-secondary: #555;
            --border-color: #e0e0e0;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

            /* Header Colors */
            --header-jan: #e5989b;
            /* Reddish */
            --header-feb: #f4c095;
            /* Orangeish */
            --header-mar: #a2ccf5;
            /* Blueish */
            --header-apr: #b8d8be;
            /* Greenish */
            --header-may: #bfa6d2;
            /* Purpleish */
            --header-jun: #f2aebf;
            /* Pinkish */
        }

        body {
            background-color: #f5f5f5;
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calendar-container {
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-x: auto;
            max-width: 100%;
            border-radius: 8px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            /* 6 Months */
            min-width: 1200px;
            /* Ensure enough width */
            border-left: 1px solid var(--border-color);
            border-top: 1px solid var(--border-color);
        }

        /* Headers */
        .header-cell {
            padding: 10px;
            text-align: center;
            font-weight: 700;
            color: #222;
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        .bg-jan {
            background-color: var(--header-jan);
        }

        .bg-feb {
            background-color: var(--header-feb);
        }

        .bg-mar {
            background-color: var(--header-mar);
        }

        .bg-apr {
            background-color: var(--header-apr);
        }

        .bg-may {
            background-color: var(--header-may);
        }

        .bg-jun {
            background-color: var(--header-jun);
        }

        /* Day Rows */
        .day-cell {
            padding: 4px 8px;
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            font-size: 13px;
            min-height: 24px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .day-number {
            color: var(--text-secondary);
            font-weight: 500;
            width: 20px;
            flex-shrink: 0;
            text-align: right;
        }

        .event-text {
            flex-grow: 1;
            color: var(--text-primary);
            font-weight: 500;
            outline: none;
            cursor: text;
        }

        .event-text:empty:before {
            content: '';
            /* Placeholder logic if needed, but keeping clean for now */
        }

        .event-text:focus {
            background-color: #f0f9ff;
        }

        /* Controls */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: #111;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="calendar-container" id="capture-area">
        <div class="calendar-grid">
            <!-- Headers -->
            <div class="header-cell bg-jan" contenteditable="true">January</div>
            <div class="header-cell bg-feb" contenteditable="true">February</div>
            <div class="header-cell bg-mar" contenteditable="true">March</div>
            <div class="header-cell bg-apr" contenteditable="true">April</div>
            <div class="header-cell bg-may" contenteditable="true">May</div>
            <div class="header-cell bg-jun" contenteditable="true">June</div>

            <!-- Days Generated by JS -->
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="downloadImage()">Download Image</button>
    </div>

    <script>
        const grid = document.querySelector('.calendar-grid');
        const months = [
            { name: 'January', days: 31 },
            { name: 'February', days: 29 }, // Leap year support? Just doing 29 for max flexibility
            { name: 'March', days: 31 },
            { name: 'April', days: 30 },
            { name: 'May', days: 31 },
            { name: 'June', days: 30 }
        ];

        // We need to render row by row (Day 1 for all months, Day 2 for all months...)
        // Max days is 31
        for (let day = 1; day <= 31; day++) {
            months.forEach(month => {
                const cell = document.createElement('div');
                cell.className = 'day-cell';

                // If day exists in this month
                if (day <= month.days) {
                    cell.innerHTML = `
                        <span class="day-number">${day}</span>
                        <div class="event-text" contenteditable="true"></div>
                    `;
                } else {
                    // Empty cell for invalid days (e.g. Feb 30)
                    cell.style.backgroundColor = '#f9f9f9';
                }

                grid.appendChild(cell);
            });
        }

        // Pre-fill some data to match example
        // Helper to find cell: (day-1) * 6 + monthIndex + 6 (headers)
        function setEvent(monthIdx, day, text) {
            const index = 6 + (day - 1) * 6 + monthIdx;
            const cells = grid.children;
            if (cells[index]) {
                const textDiv = cells[index].querySelector('.event-text');
                if (textDiv) textDiv.innerText = text;
            }
        }

        // Example Data
        setEvent(4, 7, 'DC Mexico');
        setEvent(4, 8, 'DC Mexico');
        setEvent(4, 9, 'DC Mexico');
        setEvent(2, 16, 'Microconf New Orleans');
        setEvent(2, 17, 'Microconf New Orleans');
        setEvent(2, 18, 'Microconf New Orleans');
        setEvent(5, 11, 'Kit Conference, Idaho');
        setEvent(5, 12, 'Kit Conference, Idaho');
        setEvent(5, 13, 'Kit Conference, Idaho');
        setEvent(1, 27, 'Newsletter Summit, Austin');
        setEvent(1, 28, 'Newsletter Summit, Austin');


        function downloadImage() {
            const element = document.getElementById('capture-area');
            html2canvas(element, {
                scale: 2,
                backgroundColor: '#ffffff'
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'event-planner.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>

</html>
